<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Форма добавления пользователя</title>
</head>
<body>
<div id="main" class="mb-3">
    <form id="form">
        <h1>Форма обратной связи</h1>
        <p>Сюда можно зашить любые данные, добавить любые поля</p>
        <input type="text" placeholder="Имя и Фамилия" id="user_name">
        <input class="form-control" type="text" placeholder="Почта" id="email">
        <label class="form-control" for="department">Выберите отдел</label>
        <select class="form-select" id="department" name="department">
            <option value="sale_msk">ОП МСК</option>
            <option value="sale_ekb">ОП ЕКБ</option>
            <option value="sale_dag">ОП ЮГ</option>
            <option value="service_msk">СЕРВИС МСК</option>
            <option value="service_dag">СЕРВИС ЮГ</option>
            <option value="liver">ПЕЧЕНЬ</option>
            <option value="school">ШКОЛА</option>
        </select>
        <label class="form-control" for="role">Выберите роль</label>
        <select class="form-select" id="role" name="role">
            <option value="manager">Менеджер</option>
            <option value="engineer">Инженер</option>
            <option value="helper">Помощник</option>
        </select>
        <button id="order" class="btn btn-primary">Добавить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    Telegram.WebApp.ready();
        let tg = window.Telegram.WebApp;
        tg.expand();
        let ord = document.getElementById("order");
    
        ord.addEventListener("click", function() {
        let user_name = document.getElementById("user_name").value;
        let email = document.getElementById("email").value;
        let department = document.getElementById("department").value;
        let role = document.getElementById("role").value;
    
        let data = {
            user: user_name,
            email: email;
            department: department;
            role: role
            };
        tg.sendData(JSON.stringify(data));
    tg.close();
        });
</script>
</body>
</html>
